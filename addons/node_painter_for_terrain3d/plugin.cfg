[plugin]

name="NodePainter for Terrain3D"
description="Edit the Terrain procedualy by adding and moving different Nodes, while no longer having to paint on the Terrain directly. It relies on Terrain3D to work as it only changes the way you can edit the terrain. You may also place foliage in your scene using shapes, that automaticly readjust itself to terrain changes. An automatic billboard and chunk system is also included."
author="Malido"
version="0.7"
script="node_painter_for_terrain3d.gd"
